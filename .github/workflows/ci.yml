name: ci
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    - name: Prettify
      uses: creyD/prettier_action@v3.1
      with:
        prettier_options: --write **/*.{ts}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}